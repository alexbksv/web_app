{{extend 'layout.html'}}

      <!-- Three columns of text below the map -->
      <div class="row">
        {{for i in itens:}}
        <div class="col-lg-3">
          <div class="thumbnail">
            <div class="img-wrapper">
              <img src="{{=URL(c='default', f='download', args=i.item_image)}}" alt="{{=i.item_popular_name}}" width="100%" height="150">
            </div>
            <div class="caption">
              <h3>{{=i.item_name}}</h3>
              <h4>{{=i.item_popular_name}}</h4>
              <p>{{=i.item_short_description}}</p>
              <p>
                <a href="{{=URL(c='catalog', f='detail', args=[i.id, i.item_slug])}}" class="btn btn-warning">
                  Mais Informações
                </a>
              </p>
            </div>
          </div>
        </div>
        {{pass}}
      </div><!-- /.row -->
