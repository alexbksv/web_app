{{extend 'layout_page.html'}}

<div class="page-header">
  <h1 class="title">{{=T("Add Recipe")}}</h1>
</div>

<div class="row">
  <div class="col-md-6">
    {{=form.custom.begin}}
      <div class="form-group">
        <label for="recipe_recipe_title">{{=T("Recipe title")}}:</label>
        <input type="text" class="form-control" name="recipe_title" id="recipe_recipe_title" placeholder="Enter Title" required>
      </div>
      <div class="form-group">
        <label for="recipe_recipe_content">{{=T("Recipe")}}:</label>
        <textarea class="form-control" cols="40" id="recipe_recipe_content" name="recipe_content" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="recipe_recipe_content">{{=T("Ingredient")}}:</label>
        <button class="btn btn-primary">{{=T("Add ingredient")}}</button>
        <div class="ingredient-item"> </div>
      </div>
      <div class="form-group">
        <label for="recipe_recipe_image">{{=T("Recipe Photo")}}:</label>
        <input class="form-control" id="recipe_recipe_image" name="recipe_image" type="file" />
      </div>
      <input type="submit" class="btn btn-primary" value="Submit" />
      <input class="string" id="recipe_item_id" name="item_id" type="hidden" value="{{=request.args(0)}}" />
    {{=form.custom.end}}
  </div>
  </div>

   });

  </script>
