{{extend 'layout_page.html'}}

{{for i in item:}}
<div class="page-header">
  <h1 class="title">{{=T("Add Plant Location")}}</h1>
</div>

<div>

  <p>{{=T("Type the address in the box and upload a photo")}}</p>
  <!-- Nav tabs -->

        <h3>{{=i.item_name}} <small>{{=i.item_popular_name}}</small></h3>

  <div>
        <div class="row">
            <div class="col-lg-4">
                <img src="{{=URL(c='default', f='download', args=i.item_image)}}" alt="{{=i.item_name}}">
            </div>
            <div class="col-lg-8">
                <form enctype="multipart/form-data" method="post">
                    <p>
                        <input class="form-control" type="text" name="address" id="address" placeholder="{{=T('Type the address')}}" required>
                    </p>
                    <div id="add_point_map">

                </div>
                    <p>
                        <input type="file" name="photo" id="photo">
                    </p>
                    <p>
                        <textarea class="form-control" name="location_comment" placeholder="{{=T('write a comment')}}" required></textarea>
                    </p>

                    <p>
                        <button type="submit">{{=T("Send")}}</button>
                    </p>
                    <div class="hidden">
                        <input name="item_id" type="text" value="{{=i.id}}">
                        <input name="lat" type="text" value="">
                        <input name="lng" type="text" value="">
                        <input name="formatted_address" type="text" value="">
                        <input name="street_number" type="text" value="">
                        <input name="postal_code" type="text" value="">
                        <input name="locality" type="text" value="">
                        <input name="sublocality" type="text" value="">
                        <input name="country" type="text" value="">
                        <input name="country_short" type="text" value="">
                        <input name="administrative_area_level_1" type="text" value="">
                    </div>
                    {{=form.hidden_fields()}}
                </form>
                
            </div>
        </div>
    
  </div>

</div>
{{pass}}
