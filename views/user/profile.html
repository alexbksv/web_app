{{extend 'layout_page.html'}}

<div class="page-header">
  <h1 class="title">{{=T("Your Data")}}</h1>
</div>

<div class="row">
  <div class="col-sm-3"><!--left col-->
      <ul class="list-group menu-profile">
        <li class="list-group-item text-muted">{{=T("Menu")}}</li>
        <li class="list-group-item text-right">
          <span class="pull-left">
            <a href="{{=URL(c='garden', f='index')}}">{{=T("Back")}}</a>
          </span> 
          <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
        </li>
      </ul>

   </div><!--/col-3-->
  <div class="col-sm-9">
      <ul class="nav nav-tabs" id="myTab">
        <li class="active">
          <a href="#profile" data-toggle="tab">{{=T("Change your data")}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="profile">
          {{=form.custom.begin}}
            <div class="form-group">
              <label for="auth_user_first_name">{{=T("Your Name")}}:</label>
              {{=form.custom.widget.first_name}}
            </div>

            <div class="form-group">
              <label for="auth_user_email">{{=T("Your Email")}}:</label>
              {{=form.custom.widget.email}} 
            </div>

            <div class="form-group">
              <label for="auth_user_user_type">{{=T("What is your involvement with the NUS")}}:</label>
                {{=form.custom.widget.user_type}}
            </div>
            <input type="submit" name="submit" id="submit" value="{{=T('Change your data')}}" class="btn">
          {{=form.custom.end}}
        </div><!--/tab-pane-->
      </div><!--/tab-content-->
  </div><!--/col-9-->
</div><!--/row-->
