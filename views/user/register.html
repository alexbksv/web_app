{{extend 'layout_page.html'}}

<div class="page-header">
  <h1 class="title">{{=T("Register")}}</h1>
</div>

<div class="row">
  <div class="col-md-6">
  {{=form.custom.begin}}
        <div class="form-group">
          <label for="auth_user_first_name">{{=T("Your Name")}}:</label>
          {{=form.custom.widget.first_name}}
        </div>

        <div class="form-group">
          <label for="auth_user_email">{{=T("Your Email")}}:</label>
          {{=form.custom.widget.email}}
        </div>

        <div class="form-group">
          <label for="auth_user_password">{{=T("Type a Password")}}:</label>
          {{=form.custom.widget.password}}
        </div>

        <div class="form-group">
          <label for="auth_user_password_two">{{=T("Type the Password Again")}}:</label>
          {{=form.custom.widget.password_two}}
        </div>

        <div class="form-group">
          <label for="auth_user_user_type">{{=T("What is your involvement with the NUS")}}:</label>
          {{=form.custom.widget.user_type}}
        </div>
        <input type="submit" name="submit" id="submit" value="{{=T('Register')}}" class="btn">
  {{=form.custom.end}}
  </div>
  </div>
