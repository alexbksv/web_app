{{extend 'layout_page.html'}}

<div class="page-header">
  <h1 class="title">{{=T("Change your password")}}</h1>
</div>

<div class="row">
  <div class="col-sm-3"><!--left col-->
      <ul class="list-group menu-profile">
        <li class="list-group-item text-muted">{{=T("Menu")}}</li>
        <li class="list-group-item text-right">
          <span class="pull-left">
            <a href="{{=URL(c='garden', f='index')}}">{{=T("Back")}}</a>
          </span> 
          <i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i>
        </li>
      </ul>

   </div><!--/col-3-->
  <div class="col-sm-9">
      <ul class="nav nav-tabs" id="myTab">
        <li class="active">
          <a href="#access_data" data-toggle="tab">{{=T("Change your password")}}</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="access_data">
          {{=form.custom.begin}}
            <div class="form-group">
              <label for="auth_user_old_password">{{=T("Your password")}}:</label>
              {{=form.custom.widget.old_password}}
            </div>

            <div class="form-group">
              <label for="auth_user_new_password">{{=T("New password")}}:</label>
              {{=form.custom.widget.new_password}}
            </div>

            <div class="form-group">
              <label for="auth_user_new_password2">{{=T("Re-enter the new password")}}:</label>
              {{=form.custom.widget.new_password2}}
            </div>
            <input type="submit" name="submit" id="submit" value="{{=T('Change Password')}}" class="btn">

          {{=form.custom.end}}
        </div><!--/tab-pane-->
      </div><!--/tab-content-->
  </div><!--/col-9-->
</div><!--/row-->
