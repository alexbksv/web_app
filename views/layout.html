    {{include 'header.html'}}
    <script type="text/javascript">
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map_container'), {
            center: {lat: -30.0196384, lng: -51.1777252},
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            mapTypeControl: false,
          });
        }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>

    <!-- map catalog -->
    <div class="map">
        <div id="map_container"></div>
        <div class="form-map form-inline col-lg-4">
            <form>
                <input type="text" placeholder="{{=T('Type a location, like: New York, NY')}}" class="form-control" id="search_location">
                <button class="btn btn-default">{{=T("Go")}}</button>
            </form>
        </div>
        <div class="btn-map">
            <a href="{{=URL(c='catalog', f='item_location_list')}}" class="btn btn-primary btn-map">{{=T('Add a plant location')}}</a>
        </div>
    </div>
    <!-- /.map -->

    <div class="container">
      {{include}}

    {{include 'footer.html'}}
